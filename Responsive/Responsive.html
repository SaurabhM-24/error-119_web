<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Website</title>
    <link rel="stylesheet" href="Responsive.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="logo.png" class="logo">
            <nav>
                <ul id="menuList">
                    <li><a href="">Game Controller</a></li>
                    <li><a href="">VR Accessories</a></li>
                    <li><a href="">Media Remote</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            <img src="menu.png" class="menu-icon" onclick="togglemenu()">
        </div>
        <div class="row">
                <div class="col-1">
                        <h2>PS4 <br>Dualshock</h2>
                        <h3>Wireless Controller for Playstation</h3>
                        <p>(Compatible/Genric)</p>
                        <h4>$32.50</h4>
                        <button type="button">Buy Now<img src="arrow.png"></button>
                </div>
                <div class="col-2">
                    <img src="controller.png" class="controller">
                    <div class="color-box"></div>
                    <div class="add-btn">
                        <img src="add.png">
                        <p><small>Add to Cart</small></p>
                    </div>
                </div>
        </div>
        <div class="social-links">
            <img src="fb.png">
            <img src="tw.png">
            <img src="ig.png">
        </div>
    </div>
    <script>
        var menuList = document.getElementById("menuList");
        menuList.style.maxHeight = "0px";
        function togglemenu(){
            if(menuList.style.maxHeight == "0px")
                {
                    menuList.style.maxHeight = "130px";
                }
           else
                {
                    menuList.style.maxHeight = "0px";
                } 
        }
    </script>
</body>
</html>
